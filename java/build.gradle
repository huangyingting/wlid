plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {    
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.8.1.jre11'
    implementation 'com.azure:azure-identity:1.12.2'
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'com.azure:azure-identity:1.12.2'
    implementation 'com.azure:azure-security-keyvault-secrets:4.9.1'
    implementation 'com.azure:azure-core:1.54.1'
    implementation 'com.microsoft.azure:msal4j:1.17.3'
}

application {
    mainClass.set('org.icsu.wlid.SQL')
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.icsu.wlid.SQL'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
}